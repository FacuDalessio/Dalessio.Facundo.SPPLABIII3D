    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Halloween</title>
</head>
<body>
    
    <header class="container-fluid">
        <div class="row">
            <div class="col-lg-3 logo">
                <img src="asserts/logo.jpeg" id="logo" class="img-fluid">
            </div>
            <div class="col-lg-9">
                <nav class="nav justify-content-end">
                    <ul class="nav flex-column flex-lg-row align-items-start">
                        <li class="nav-item">
                            <button class="btnInicio">Inicio</button>
                        </li>
                        <li class="nav-item">
                            <button class=" btnMonstruos">Monstruos</button>
                        </li>
                        <li class="nav-item">
                            <button >Blog</button>
                        </li>
                        <li class="nav-item">
                            <button >Contacto</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <h1 id="tituloForm">Cargar Montruo:</h1>
        <section class="formCargarMonstruo" id="formMonstruos">
            <form id="formCargarMonstruo">
                <div class="input">
                    <label for="frmNombre">Nombre:</label>
                    <input type="text" placeholder="Ingrese el nombre" id="frmNombre" required>
                </div>
                <div class="input">
                    <label for="frmAlias" class="labelIcono">Alias: 
                        <img src="asserts/alias.png">
                    </label>
                    <input type="text" id="frmAlias" placeholder="Ingrese el alter ego" required>
                </div>
                <div class="inputRange">
                    <label for="frmMiedo" class="labelIcono">Miedo:</label>
                    <div class="rangeIcono">
                        <img src="asserts/miedo.png">
                        <input type="range" id="frmMiedo" min="0" max="100" step="1" value="50" required class="customRange1">
                    </div>
                </div>
                <div class="input">
                    <div>
                        <label >Defensa:</label>
                        <img src="asserts/defensa.png">
                        <br>
                        <label>
                            <input type="radio" name="frmDefensa" value="Pocion" id="pocion" required> Pocion
                        </label>
                        <label>
                            <input type="radio" name="frmDefensa" value="Crucifijo" id="crucifijo"> Crucifijo
                        </label>
                        <label>
                            <input type="radio" name="frmDefensa" value="Estaca" id="estaca"> Estaca
                        </label>
                        <label>
                            <input type="radio" name="frmDefensa" value="Plata" id="plata"> Plata
                        </label>
                    </div>
                </div>
                <div class="inputRange">
                    <label for="frmTipo" class="labelIcono">Tipo:</label>
                    <div class="rangeIcono">
                        <img src="asserts/fantasma.png" class="icono">
                        <select name="tipo" id="frmTipo"></select>
                    </div>
                </div>
                <div class="input">
                    <label>Armas:</label>
                      <label>
                        <input type="checkbox" name="armas" value="cuchillo"> Cuchillo
                      </label>
                      <label>
                        <input type="checkbox" name="armas" value="pistola"> Pistola
                      </label>
                      <label>
                        <input type="checkbox" name="armas" value="hacha"> Hacha
                      </label>
                      <label>
                        <input type="checkbox" name="armas" value="poderes"> Poderes
                      </label>
                  </div>
                <button type="submit" id="btnSubmitGuardar">
                    <i class="fa-solid fa-floppy-disk"></i> Cargar
                </button>
                <button type="submit" id="btnSubmitEditar" style="visibility: hidden;">
                    <i class="fa-solid fa-pen-to-square"></i> Editar
                </button>
                <button type="reset" id="btnReset">
                    <i class="fa-sharp fa-solid fa-trash"></i>Limpiar
                </button>
            </form>
        </section>
        <section id="sectionTabla">
            <div id="alerta"></div>
            <div class="spinner" id="spinner" style="display: none;"> 
                <img class="spinnerImg" id="spinner" src="asserts/spinner1.png">
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label for="tipoFiltrado">Tipo:</label>
                        <select name="tipo" id="tipoFiltrado" class="form-select"></select>
                    </div>
                    <div class="col input-group mb-3">
                        <label for="promedioMiedo">Promedio miedo:</label>
                        <input type="text" id="promedioMiedo" readonly>
                    </div>
                </div>
            </div>
                <div id="mapAtributos">
                    <label>
                    <input type="checkbox" name="atributos" value="nombre" checked> Nombre
                    </label>
                    <label>
                    <input type="checkbox" name="atributos" value="alias" checked> Alias
                    </label>
                    <label>
                    <input type="checkbox" name="atributos" value="miedo" checked> Miedo
                    </label>
                    <label>
                    <input type="checkbox" name="atributos" value="defensa" checked> Defensa
                    </label>
                    <label>
                        <input type="checkbox" name="atributos" value="tipo" checked> Tipo
                    </label>
                    <label>
                        <input type="checkbox" name="atributos" value="armas" checked> Armas
                    </label>
                </div>
            <div id="divTabla" class="pt-3"></div>
        </section>
        <div class="spinner" id="spinnerCard" style="display: none;"> 
            <img class="spinnerImg" id="spinner" src="asserts/spinner1.png">
        </div>
        <section id="cardsMonstruos" class="container">
            
        </section>
    </main>

    <footer class="footer">
        <div class="nav">
            <ul>
                <li>
                    <button class="btnInicio">Incio</button>
                </li>
                <li>
                    <button class="btnMonstruos">Monstruos</button>
                </li>
                <li>
                    <button>Blog</button>
                </li>
                <li>
                    <button>Contacto</button>
                </li>
            </ul>
        </div>
        <p>Laboratorio III Todos los derechos reservados 2023&copy;</p>
    </footer>

    <script src="models/personaje.js" type="module"></script>
    <script src="models/monstruo.js" type="module"></script>
    <script src="https://kit.fontawesome.com/55e529e41d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
